<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Show up Contact Form</title>
		<link href='style.css' rel='stylesheet' type='text/css'>
		<script src="jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="js.js" type="text/javascript"></script>
	</head>

	<body>
		
		<div id="content">
			<h1>Show up Contact Form</h1>
			<h2 id="contactus">Contact us</h2>
			<div id="message">
			<h4>Contact form</h4>
			<table id="signaler">
				<tr>
					<td>Email : </td>
					<td><input type="text" name="courrielSignaler" id="courrielSignaler"></td>
				</tr>
				<tr>
					<td>Subject : </td>
					<td><input type="text" name="sujetSignaler" id="sujetSignaler"></td>
				</tr>
				<tr>
					<td>Message : </td>
					<td><textarea type="text" name="messageSignaler" id="messageSignaler"></textarea></td>
				</tr>
			</table>
			<br/>
			<input type="button" class="button" name="envoyer" id="btnEnvoyer" value="OK">
			<input type="button" class="button" name="annuler" id="btnAnnuler" value="Cancel">
		</div>
		</div>		
	</body>
</html>
